<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector | Lin Bo</title>
</head>
<body>
    <form action="slector.html" method="get"></form>
    <h3>Select Gender</h3>
    <input type="radio" name="gender" id="male">
    <label for="male">Male</label>

    <input type="radio" name="gender" id="female">
    <label for="female">Female</label>

    <input type="radio" name="gender" id="other" checked>
    <label for="other">Other</label> <br>

    <h3>Languages</h3>
    <input type="checkbox" name="language" id="en" checked>
    <label for="en">English</label>

    <input type="checkbox" name="language" id="ch">
    <label for="ch">Chiense</label>

    <input type="checkbox" name="language" id="mm">
    <label for="mm">Myanmar</label> <br>

    <h3>Cities</h3>
    <select name="city">
        <option value="YGN">Yangon</option>
        <option value="MDY">Mandalay</option>
        <option value="Shan" selected>Shan</option>
    </select> <br> <br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</body>
</html>
